<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Rocket</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./bundle.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bangers|Monoton|Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="app">
    </div>
    <div class="glow"><h1 class="title">Smart Rocket</h1></div>
    <div class="current-time-container">
      <h2>Time
        <span class="current-time" id="current-time"></span>
      </h2>
    </div>

    <div class="main">
      <div id="root">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
      <div class="time-logger-container">
        <h2>Target Time</h2>
        <ul id="time-logger">
        </ul>
      </div>
    </div>
    <div id="buttonStart">Click to start</div>
    <div id="buttonEnd">Click to stop</div>
    <div class="links-list">
      <a href="#">
        <div class="link linkedin">
        </div>
      </a>
      <p>LINKEDIN</p>
      <a href="#">
        <div class="link github">
        </div>
      </a>
      <p>GITHUB</p>
    </div>
  </body>
</html>
